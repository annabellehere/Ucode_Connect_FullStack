<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>t08</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>Superhero form</h1>
    <form>
        <fieldset>
            <legend>About the Superhero</legend>
            <p>Real Name
                <input placeholder="Superhero real name" autofocus> Superhero Name
                <input placeholder="Superhero alias"> Age
                <input type="number" min="1" max="999" step="1">
            </p>
            <p>About
                <textarea placeholder="Information about the superhero, max 500 sybmols" rows="5" cols="70" maxlength="500"></textarea>
            </p>
            <p>Photo:
                <input type="file">
            </p>
        </fieldset>
        <fieldset>
            <legend>Powers</legend>
            <p>
                <input type="checkbox" value="Telekinesis">Telekinesis
                <input type="checkbox" value="Super">Super strength or speed
                <input type="checkbox" value="Shapeshifting">Shapeshifting
                <input type="checkbox" value="Fight">Fight
                <input type="checkbox" value="Elemental">Elemental control
                <input type="checkbox" value="Other">Other

            </p>
            <p>
                Level of control:<input type="range" min="0" max="10" step="1" value="1">
            </p>
        </fieldset>
        <fieldset>
            <legend>Origin of Powers</legend>
            <p>
                <input type="radio" name="control" value = "Unknown">Unknown
                <input type="radio" name="control" value = "Freak">Freak lab accident
                <input type="radio" name="control" value = "Chosen">Chosen by an ancient wise being
                <input type="radio" name="control" value = "superhero">The superhero is not human
                <input type="radio" name="control" value = "Other">Other
            </p>
        </fieldset>
        <p>
            <button type="reset">CLEAR</button>
            <button>SEND</button>
        </p>
    </form>
    </body>
</html>
