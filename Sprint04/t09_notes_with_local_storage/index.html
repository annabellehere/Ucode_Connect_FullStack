<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notes with local storage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="main">
          <div class="input">
            <input type="reset" id="add" value="Add to cookies">
            <input type="submit" id="clear" value="Clear cookies">
          </div>
          <div class="text">
            <span>Text input:</span>
            <textarea cols="70" rows="5" maxlength="500" id="textarea"></textarea>
          </div>
          <div class="history">
            <span>Notes archive:</span>
            <div id="output"></div>
          </div>
      </div>
      <script src="js/script.js"></script>
    </body>
</html>
