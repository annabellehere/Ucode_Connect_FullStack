<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Notes with cookies</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
      <div class="input">
      <input type="reset" id="add" value="Add to cookies">
      <input type="submit" id="clear" value="Clear cookies">
    </div>
    <div class="text">
        <h3>Text input:</h3>
        <textarea id="area" cols="70" rows="5" maxlength="500"></textarea>
    </div>
    <div class="history">
        <h3>Notes archive:</h3>
        <span id="output"></span>
    </div>
  </div>
    <script src="js/script.js"></script>
</body>

</html>
